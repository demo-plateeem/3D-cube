<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d-cube</title>
    <link rel="stylesheet" type="text/css" href="3d.css">
</head>
<body>
<div class="container">
    <div class="left">
        <div class="stage">
            <figure class="cube">
                <span class="back">back</span>
                <span class="top">top</span>
                <span class="bottom">bottom</span>
                <span class="left">left</span>
                <span class="right">right</span>
                <span class="front">front</span>
            </figure>
        </div>
    </div>

    <div class="right">
        <div class="stage">
            <figure class="cube">
                <span class="back">back</span>
                <span class="top">top</span>
                <span class="bottom">bottom</span>
                <span class="left">left</span>
                <span class="right">right</span>
                <span class="front">front</span>
            </figure>
        </div>
    </div>
</div>



</body>
</html>
